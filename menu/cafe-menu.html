<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="cafe-view.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>WARM BREWS</h1>
        <p class="established">Est. 2022</p>
        <hr>
        <section>
          <h2>Coffee</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
          <article class="item">
            <p class="flavor">Flat White</p><p class="price">3.20</p>
          </article>
          <article class="item">
            <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
          </article>
          <article class="item">
            <p class="flavor">Cold Brew</p><p class="price">3.50</p>
          </article>
          <article class="item">
            <p class="flavor">Affogato</p><p class="price">4.50</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p><p class="price">4.50</p>
          </article>
          <article class="item">
            <p class="flavor">Irish Coffee</p><p class="price">5.35</p>
          </article>
        </section>
        <section>
          <h2>Desserts</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
          <article class="item">
            <p class="dessert">Tiramisu</p><p class="price">4.50</p>
          </article>
          <article class="item">
            <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="dessert">Croissant</p><p class="price">3.25</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="https://www.random-web-page.com" target="_blank">Visit our website</a>
        </p>
        <p class="address">XYZ collab&sponsors</p>
      </footer>
    </div>
  </body>
  
</html>
